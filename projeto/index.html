<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>
        MiTrello
    </h1>
</header>
<main> 
    <form id="adicionar-tarefa">
      
        <input type="text" id="nova-tarefa" name="nova-tarefa" placeholder="Nova tarefa">
        <button type="submit">
            Adicionar
        </button>
    </form>
    <div class="tudo">
    <div class="coluna" id="fazer">
        <h2>
            A Fazer
        </h2>
        <ul class="tarefas" id="tarefas-fazer"></ul>
    </div>
    <div class="coluna" id="fazendo">
        <h2>
            Fazendo
        </h2>
        <ul class="tarefas" id="tarefas-fazendo"></ul>
    </div>
    <div class="coluna" id="feito">
        <h2>
            Feito
        </h2>
        <ul class="tarefas" id="tarefas-feito"></ul>
    </div>
   </div>
</main>
<footer>
    <p>@Copyright of MiTrello</p>
</footer>
    <script src="main.js"></script>
</body>
</html>
